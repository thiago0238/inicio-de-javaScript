<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"/><!-- esse faz a importação do arquivo em css-->
    
    <title>Contador</title>
</head>
<body>
   <h1>Contador</h1> 
   <div id="counter">
       <button id="bo1" name="subtrair" onclick="decrement()">-</button><!--faz a subtração do elememto-->
       <span id="currentNumber">0</span>
       <button id="bo1" name="adicionar" onclick="increment()">+</button><!--faz a adição do elememto-->
       <script src="teste.js"></script><!--esse faz a importação do js //nesse caso é necessario que ele esteja dentro da div-->
   </div>

   <h1>To-do list</h1>
    <div id="list">
        <form id="task-form">
            <input id="task-input" name="tarefa" type="text" placeholder="Digite aqui sua tarefa"/><!--esse placeholder faz ficar escrito dentro do input-->
            <button type="submit">Adicionar</button>
        </form>
        <div id="tasks"></div>
    </div>
    <script src="to-do.js"></script>
   </div>
</body>
</html>
